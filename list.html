<!DOCTYPE html>
<html>
    <Head>
        <title>lists in html</title>
    </Head>
    <body>
        <h1>Lists in html</h1>
        <h3>Ordered list</h3>
        <ol>
            <li>cars</li>
            <li>cups</li>
        </ol>
        <h3>Unordered list</h3>
        <ul>
            <li>cars</li>
            <li>cups</li>
        </ul>
        <h3>Definition list</h3>
        <dl>
            <dt>cars</dt>
            <dt>cups</dt>
        </dl>
    </body>
</html>
